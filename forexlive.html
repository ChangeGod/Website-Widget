<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Scrollbar RSS Widget</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #2e2e2e;
    }

    #widgetmain {
      width: 200px;
      margin: 20px auto;
      border: 5px solid #444444;
      background-color: #575353;
    }

    #scrollbox {
      height: 500px;
      overflow-y: scroll;
    }

    #scrollbox::-webkit-scrollbar {
      width: 1px;
    }

    #scrollbox::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 1px;
    }

    #scrollbox::-webkit-scrollbar-track {
      background: transparent;
    }

    iframe {
      width: 200px;
      height: 900px; /* lớn hơn khung ngoài để scrollbar xuất hiện */
      border: none;
      display: block;
    }

    #widgetbottom {
      text-align: right;
      border-top: 5px solid #444444;
      padding: 5px;
    }

    #widgetbottom a {
      font-size: 70%;
      color: #cccccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="widgetmain">
    <div id="scrollbox">
      <iframe 
        src="https://www.rssfeedwidget.com/getrss.php?time=1744531937555&amp;x=https%3A%2F%2Fwww.forexlive.com%2Ffeed%2Fnews&amp;w=200&amp;h=900&amp;bc=444444&amp;bw=5&amp;bgc=575353&amp;m=50&amp;it=true&amp;t=(default)&amp;tc=4FC3F7&amp;ts=20&amp;tb=transparent&amp;il=true&amp;lc=E0E0E0&amp;ls=14&amp;lb=true&amp;id=false&amp;dc=103233&amp;ds=14&amp;idt=true&amp;dtc=CCCCCC&amp;dts=12"
        scrolling="yes"
        id="rssOutput">
      </iframe>
    </div>
    <div id="widgetbottom">
      <a href="https://www.rssfeedwidget.com" target="_blank">rss feed widget</a>
    </div>
  </div>
</body>
</html>
