<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yahoo News RSS Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="widgetmain" style="text-align:left;width:200px;background-color:transparent; border:1px solid #333333;">

        scrolling="no"
        style="border:0; padding:0; margin:0; width:200px; height:600px; overflow: hidden;"
        frameborder="0"
        id="rssOutput">
      </iframe>
    </div>
    <div style="text-align:right;margin-bottom:0;border-top:1px solid #333333;" id="widgetbottom">
      <span style="font-size:70%">
        <a href="https://www.rssfeedwidget.com">rss feed widget</a>&nbsp;
      </span><br>
    </div>
  </div>
</body>
</html>
