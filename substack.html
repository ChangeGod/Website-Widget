<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="180">
  <title>Substack RSS Widget for Notion</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: transparent;
      font-family: Arial, sans-serif;
    }

    #widgetmain {
      width: 200px;
      margin: 0 auto;
      border: none;
      background-color: transparent;
    }

    #scrollbox {
      height: 500px;
      overflow-y: scroll;
    }

    #scrollbox::-webkit-scrollbar {
      width: 1px;
    }

    #scrollbox::-webkit-scrollbar-thumb {
      background-color: #3E4A5A;
      border-radius: 1px;
    }

    #scrollbox::-webkit-scrollbar-track {
      background: transparent;
    }

    #rssOutput {
      width: 200px;
      height: 900px;
      border: none;
      display: block;
      background-color: transparent;
    }

    #widgetbottom {
      text-align: right;
      border-top: none;
      padding: 5px;
    }

    #widgetbottom a {
      font-size: 70%;
      color: #2962FF;
      text-decoration: none;
    }

    /* Điều chỉnh CSS để định dạng nội dung từ rss.bloople.net */
    #rssOutput * {
      background-color: transparent !important;
    }

    #rssOutput a {
      color: #d1d4dc !important; /* Màu liên kết (lc=d1d4dc) */
      font-size: 14px !important; /* Kích thước chữ liên kết (ls=14) */
      text-decoration: none !important;
    }

    #rssOutput a.title {
      color: #4FC3F7 !important; /* Màu tiêu đề (tc=4FC3F7) */
      font-size: 16px !important; /* Kích thước tiêu đề (ts=16) */
      font-weight: bold !important;
    }

    #rssOutput .desc {
      color: #000000 !important; /* Màu mô tả (dc=00000000) */
      font-size: 14px !important; /* Kích thước mô tả (ds=14) */
    }

    #rssOutput .date {
      color: #6A7895 !important; /* Màu ngày (dtc=6A7895) */
      font-size: 12px !important; /* Kích thước ngày (dts=12) */
    }
  </style>
</head>
<body>
  <div id="widgetmain">
    <div id="scrollbox">
      <div id="rssOutput">
        <script src="//rss.bloople.net/?url=https%3A%2F%2Frss-bridge.org%2Fbridge01%2F%3Faction%3Ddisplay%26bridge%3DFeedMergeBridge%26feed_name%3DSubstack%26feed_1%3Dhttps%253A%252F%252Fviethustler.substack.com%252Ffeed%26feed_2%3Dhttps%253A%252F%252Fhoquoctuan.substack.com%252Ffeed%26feed_3%3Dhttps%253A%252F%252Fwww.readtrung.com%252Ffeed%26feed_4%3D%26feed_5%3D%26feed_6%3D%26feed_7%3D%26feed_8%3D%26feed_9%3D%26feed_10%3D%26limit%3D%26format%3DAtom&detail=-1&limit=50&showtitle=false&type=js"></script>
      </div>
    </div>
  </div>
</body>
</html>
